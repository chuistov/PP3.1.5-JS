<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link type="image/x-icon" href="/images/favicon.ico" rel="shortcut icon">

    <title>Login</title>
</head>
<body>
    <div class="login">
        <h4>Log in</h4>
        <form name="f" method="post" action="/process_login">

            <!-- csrf now disabled. This line is needed when csrf is not disabled. -->
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

            <input class="login-text-field" type="text" name="username" placeholder="username"/>
            <input class="login-text-field" type="password" name="password" placeholder="password"/>

            <div th:if="${param.error}" style="color: red">
                Wrong username or password
            </div>

            <input class="login-button" type="submit" value="Login"/>
        </form>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
