<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link type="image/x-icon" href="/images/favicon.ico" rel="shortcut icon">

    <title>Admin page</title>
</head>
<body>

    <header>
        <div class="row">
            <div class="col-10">
                <span id="userEmail" style="font-weight: bold">User</span>
                <span>with roles:</span>
                <span id="userRoles">ADMIN, USER</span>
            </div>
            <div class="col-2">
                <div class="align-right">
                    <form th:method="POST" th:action="@{/logout}">
                        <input class="logout-button" type="submit" value="Logout">
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">

            <div class="col-2">
                <div class="buttons">
                    <div class="active-role">
                        <p>Admin</p>
                    </div>
                    <div sec:authorize="hasRole('ROLE_USER')">
                        <form th:method="GET" th:action="@{/user}">
                            <input type="submit" value="User">
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-10">
                <h1>Admin panel</h1>

                <div class="tabs">
                    <input type="radio" name="inset" value="" id="tab1" checked>
                    <label for="tab1">Users Table</label>

                    <input type="radio" name="inset" value="" id="tab2">
                    <label for="tab2">New user</label>

                    <!-- Tab with table with information about all users and buttons Edit and Delete -->
                    <div id="user-table">
                        <table class="my-table">
                            <caption>All users</caption>
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="allUsersTableBody"></tbody>
                        </table>
                    </div>

                    <!-- Tab for adding new user-->
                    <div id="add-user">
                        <h6>Please fill all fields</h6>
                        <form class="add-user" th:method="POST" th:action="@{/admin}" th:object="${newUser}">

                            <h6>First Name</h6>
                            <input th:field="*{name}" type="text"/>

                            <h6>Last Name</h6>
                            <input th:field="*{lastName}" type="text"/>

                            <h6>Age</h6>
                            <input th:field="*{age}" type="number"/>

                            <h6>Email Address</h6>
                            <input th:field="*{email}" type="email"/>

                            <h6>Password</h6>
                            <input th:field="*{password}" type="password"/>

                            <h6>Roles</h6>
                            <ul>
                                <li th:each="role : ${roles}">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           th:field="*{roles}"
                                           th:value="${role.id}">
                                    <label class="form-check-label"
                                           th:for="${#ids.prev('roles')}"
                                           th:text="${role.toString()}">test</label>
                                </li>
                            </ul>

                            <input class="login-button" type="submit" value="Add New User">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal window for editing user -->
    <div class="modal fade"
         th:id="modalEditUser"
         tabindex="-1"
         aria-hidden="true">

        <form class="form-floating" th:method="PATCH" th:action="@{/admin/edit}">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="editForm" class="form-floating">
                            <div class="form-group" hidden>
                                <input id="editId" type="number"/>
                            </div>

                            <div class="form-group">
                                <h6>First Name</h6>
                                <input id="editName" name="user-name" type="text"/>
                            </div>

                            <div class="form-group">
                                <h6>Last Name</h6>
                                <input id="editLastName" name="user-last-name" type="text"/>
                            </div>

                            <div class="form-group">
                                <h6>Age</h6>
                                <input id="editAge" name="user-age" type="number"/>
                            </div>

                            <div class="form-group">
                                <h6>Email</h6>
                                <input id="editEmail" name="user-email" type="email"/>
                            </div>

                            <div class="form-group">
                                <h6>Roles</h6>
                                <select id="editRoles" class="form-select form-select-sm" multiple size="2"></select>
                                <!--<select class="form-select form-select-sm" multiple size="2" th:name="roles">
                                    <option th:each="role : ${roles}"
                                            th:value="${role.roleName}"
                                            th:selected="${user.roles.contains(role)}"
                                            th:text="${role.toString()}"
                                    </option>
                                </select>-->
                            </div>

                            <!--<div class="form-group">
                                <input th:value="${user.password}" name="user-password" type="text" hidden/>
                            </div>-->
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="editForm" id="editBtnSubmit" class="btn-edit-user">Edit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal window for deleting user -->
    <div class="modal fade"
         th:id="modalDeleteUser"
         tabindex="-1"
         aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="deleteForm" class="form-floating">

                        <!--<div class="mb-3">
                            <label for="deleteId" class="form-label fw-bold">ID</label>
                            <input type="number" id="deleteId" class="form-control" disabled>
                        </div>-->

                        <div class="form-group" hidden>
                            <input id="deleteId" type="number"/>
                        </div>

                        <div class="form-group">
                            <h6>First Name</h6>
                            <input id="deleteName" type="text" disabled/>
                        </div>

                        <div class="form-group">
                            <h6>Last Name</h6>
                            <input id="deleteLastName" type="text" disabled/>
                        </div>

                        <div class="form-group">
                            <h6>Age</h6>
                            <input id="deleteAge" type="number" disabled/>
                        </div>

                        <div class="form-group">
                            <h6>Email Address</h6>
                            <input id="deleteEmail" type="email" disabled/>
                        </div>

                        <div class="form-group">
                            <h6>Roles</h6>
                            <input id="deleteRoles" type="text" disabled/>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    <!--<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
                        <input class="btn btn-primary" type="submit" value="Delete">
                    </form>-->
                    <button type="submit"
                            form="deleteForm"
                            id="deleteBtnSubmit"
                            class="btn btn-danger mb-2 deleteSubmit"
                            data-bs-dismiss="modal">
                        Delete
                    </button>

                </div>

            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/adminJS.js"></script>

</body>
</html>
